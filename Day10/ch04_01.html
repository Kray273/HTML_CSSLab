<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 01 순서없는 기본 목록 -->
    <h4>unordered list</h4>
    <ul>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
<!-- 02  다양한 순서 없는 목록-->
    <h4>disc를 저장 </h4>
    <ul style = "list-style-type : disc">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <h4>circle을 지정</h4>
    <ul style = "list-style-type : circle">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <h4>square을 지정</h4>
    <ul style = "list-style-type : square">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <h4>none을 지정</h4>
    <ul style = "list-style-type : none">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    
    

</body>
</html>
