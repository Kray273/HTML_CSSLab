<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 06 목록안에 목록 -->
    <h4>순서 없는 목록안 목록</h4>
    <ul style = "list-style-type: circle">
        <li>coffee</li>
        <li>tea</li>
            <ul style="list-style-type: square">
                <li>인삼</li>
                <li>안삼?</li>
            </ul>
        <li>milk</li>
    </ul>
    <h4>순서 있는 목록안 목록</h4>
    <ul type = "A">
        <li>coffee</li>
        <li>tea</li>
            <ul type = "a">
                <li>홍삼</li>
                <li>옹삼?</li>
            </ul>
        <li>milk</li>
    </ul>
<!-- 07  정의 목록 만들기-->
    <h4>정의 목록</h4>
    <dl>
        <dt>coffee</dt>
        <dd>I'm coffee person</dd>
        <br>
        <dt>milk</dt>
        <dd>I don't never drink it</dd>
    </dl>
</body>
</html>
