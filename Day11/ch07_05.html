<!-- 09 label -->
    <form action="">
        <p>1. label 사용 안함</p>

        adress :
        <input type="text" name="address">
        
        <p>2. label만 사용</p>

        </label><br>
        <label> adress :
        <input type="text" name="address">

        <p>3. label & for속성 사용</p>
        <label for="na"> 이름 : </label>
        <input type="text" id="na" name="name">
        <br>
        <label for="da"> adress : </label>
        <input type="text" id="na" name="address">
