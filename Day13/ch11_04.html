<head>

        p.gray{

            text-align: center;
        }
        p.blue{
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3 class="blue">헤더입니다.</h3>

    <p class="blue"> 가운데 청색으로 표시됩니다.</p>
    
</body>
</html>
