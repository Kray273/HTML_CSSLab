<!DOCTYPE html>
<html lang="en">
<head>
    <style>
      .thin{
         border-style: solid;
         border-width: thin;
      }
      .medium{
         border-style: solid;
         border-width: medium;
      }
      .thick{
         border-style: solid;
         border-width: thick;
      }
    </style>
    
        
</head>
<body>
   <h3>border-width의 예</h3>
   <p class="thin"> thin 스타일의 예입니다.</p>
   <p class="medium"> medium스타일의 예입니다.</p>
   <p class="thick"> thick 스타일의 예입니다.</p>
   
</body>
</html>
