<!DOCTYPE html>
<html lang="en">
<head>
    <style>
      .two_px{
         border-style: solid;
         border-width: 2px;
         border-color: red;
      }
      .six_px{
         border-style: solid;
         border-width: 6px;
         border-color: blue;
      }
      .two_em{
         border-style: solid;
         border-width: 0.2em;
         border-color: green;
      }
      .five_em{
         border-style: solid;
         border-width: 0.5em;
         border-color: yellow;
      }

    </style>
    
        
</head>
<body>
   <h3>border-width의 예</h3>
   <p class="two_px"> two_px 스타일의 예입니다.</p>
   <p class="six_px"> six_px스타일의 예입니다.</p>
   <p class="two_em"> two_em 스타일의 예입니다.</p>
   <p class="five_em"> five_em 스타일의 예입니다.</p>
   
</body>
</html>
