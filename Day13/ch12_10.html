<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       .sample1 {
        border: 4px solid blue;
        border-top-left-radius: 10px;
        border-top-right-radius: 15px;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 25px;
        width: 400px;
        
        border-top-right-radius: 10px;height: 50px; 
      }
      .sample2 {
        border: 4px solid blue;
        border-radius: 10px;
        width: 400px;
        height: 50px; 
      }
      
    </style>
    
        
</head>
<body>
   <h3>border-radius 프로퍼디 지정 예</h3>
   <p>이 내용은 테두리 위쪽에 표시됩니다.</p>
   <p class="sample1"> 이 문장은 테두리 안에 표시됩니다</p>
   <p class="sample2"> 이 문장은 테두리 안에 표시됩니다</p>
   <p>이 내용은 테두리 아래쪽에 표시됩니다.</p>
   
</body>
</html>
