<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .sample1{
            text-transform: uppercase;
            text-decoration: overline;
        }
        .sample2{
            text-transform: lowercase;
            text-decoration: underline;
        }
        .sample3{
            text-transform: capitalize;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <p class="sample1"><b> HTML and CSS sample</b></p>
    <p class="sample2"><b> HTML and CSS sample</b></p>
    <p class="sample3"><b> HTML and CSS sample</b></p>
    
</body>
</html>
