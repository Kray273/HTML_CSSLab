<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .sample1{
            letter-spacing: 3px;
        }
        .sample2{
            letter-spacing: -3px;
        }
        .sample3{
            word-spacing: 10px;
        }
        .sample4{
            word-spacing: -10px;
        }
    </style>
</head>
<body>
    <p class="sample1">문자 간격이 3px로 지정되었습니니다.</p>
    <p class="sample2">문자 간격이 -3px로 지정되었습니니다.</p>
    <p class="sample3">단어 간격이 10px로 지정되었습니니다.</p>
    <p class="sample4">단어 간격이 -10px로 지정되었습니니다.</p>
        
</body>
</html>
