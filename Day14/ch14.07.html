<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .sample1{
            font-style: normal;
            font-size: 16px;
        }
        .sample2{
            font-style: italic;
            font-size: 1.5em;
        }
        .sample3{
            font-style: oblique;
            font-size: 150%;
        }
    </style>
</head>
<body>
    <p class="sample1">This is normal, 16px</p>
    <p class="sample2">This is italic, 1.5em</p>
    <p class="sample3">This is oblique, 150%</p>
</body>
</html>
