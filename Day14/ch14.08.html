<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .sample1{
            font-weight: normal;
        }
        .sample2{
            font-weight: lighter;
        }
        .sample3{
            font-weight: bold;
        }
        .sample4{
            font-weight: 700;
        }
        .sample5{
            font-variant: normal;
        }
        .sample6{
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <p class="sample1">This font-weight is normal</p>
    <p class="sample2">This font-weight is lighter</p>
    <p class="sample3">This font-weight is bold</p>
    <p class="sample4">This font-weight is 700</p>
    <p class="sample5">This font-valriant is normal</p>
    <p class="sample6">This font-valriant is Small-Caps</p>
    
</body>
</html>
