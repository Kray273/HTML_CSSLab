<!DOCTYPE html>
<html>

<head>
  <style>
    .sample1{
      list-style-position: inside;
    }
    .sample2{
      list-style-position: outside;
    }
  </style>
  


</head>
<body>
  <p>list-style-position: inside</p>
  <ul class="sample1">
    <li>에스프레소</li>
    <li>아메리카노</li>
    <li>페카라뗴</li>
  </ul>
  <p>list-style-position: outside</p>
  <ul class="sample2">
    <li>에스프레소</li>
    <li>아메리카노</li>
    <li>페카라뗴</li>
  </ul>
</body>

</html>
