<!DOCTYPE html>
<html>

<head>
  <style>
    ol{
      width: 40%;
      background: gray;
      padding: 30px;
    }
    ul{
      width: 40%;
      background: darkred;
      padding: 20px;
    }
    ol li{
      background: yellow;
      padding: 5px;
      margin: 10px;
    }
    ul li{
      background: rgba(50, 70, 100, 0.1);
      margin: 10px;
    }
  </style>
  


</head>
<body>
  <p>순서 있는 목록</p>
  <ol>
    <li>에스프레소</li>
    <li>아메리카노</li>
    <li>페카라뗴</li>
  </ol>
  <p>순서 없는 목록</p>
  <ul>
    <li>에스프레소</li>
    <li>아메리카노</li>
    <li>페카라뗴</li>
  </ul>
</body>

</html>
