<!DOCTYPE html>
<html>
<head>
    <style>
        .magazine{
            -webkit-column-count: 3;
            -moz-column-count: 3;
            column-count: 3;
            -webkit-column-width: 100px;
            -moz-column-width: 100px;
            column-width: 100px;
            -webkit-column-gap: 40px;
            -moz-column-gap: 40px;
            column-gap: 30px;
            -webkit-column-rule-style:solid;
            -moz-column-rule-style:solid;
            column-rule-style:dotted;
            -webkit-column-rule-width:1px;
            -moz-column-rule-width:1px;
            column-rule-width:1px;
            -webkit-column-rule-color:green;
            -moz-column-rule-color:green;
            column-rule-color:green;
        }
        h3{
            -webkit-column-span: all;
            column-span: all;
        }
    </style>
</head>
<body>
    <div class="magazine">
        <h3>100세 맛있게 먹는 법</h3>
        "내가 먹는 것이 바로 나다"
        서양의학의 아버지라고 불리는 그리스의 의학자 히포크라테스가 한말입니다.
        "식약선척"
        모든 음식을 먹기위해서는 꺠끗히 씻어야 합니다. 고로 100세를 맛있게 먹기 위해서는 
        손, 발, 머리, 얼굴, 등 모든 부위등을 먼저 깨끗하게 씻는것이 중요합니다. 암요 
        암요를 해서 말인데 암요는 암컷담요인가요? 암암동 요구르트 인가요>
    </div>
   
    
</body>
</html>
