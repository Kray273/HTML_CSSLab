<!DOCTYPE html>
<html >
<head>
    <style>
        .original{
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 1px solid gray;
        }
        .translate{
            width: 100px;
            height: 100px;
            background-color: black;
            border: 1px solid gray;
            transform: translate(20px, 30px);
        }
    </style>
</head>
<body>
    <div class="original">
        <div class="translate"></div>
    </div>
</body>
</html>
