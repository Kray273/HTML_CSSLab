<!DOCTYPE html>
<html >
<head>
    <style>
        .original{
            width: 100px;
            height: 100px;
            background-color: tan;
            border: 1px solid gray;
            margin: 20px;
        }
        .rotate{
            width: 100px;
            height: 100px;
            background-color: black;
            border: 1px solid gray;
            transform: rotate(60deg);
        }
    </style>
</head>
<body>
    <div class="original">
        <div class="rotate"></div>
    </div>
</body>
</html>
