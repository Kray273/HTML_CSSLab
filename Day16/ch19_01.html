<!DOCTYPE html>
<html >
<head>
    <style>
        .sample1{
            width: 100px;
            height: 100px;
            background-color: aqua;
            transition: width 2s;
        }
        .sample1:hover{
            width: 400px;
        }
        .sample2{
            width: 100px;
            height: 100px;
            background-color: thistle;
            transition: width 3s, height 3s;
        }
        .sample2:hover{
            width: 200px;
            height: 200px;
        }

    </style>
</head>
<body>
    <p>박스에 마우스를 올리면 2초 동안 너비가 4배 증가합니다.</p>
    <div class="sample1"></div>
    <p>박스에 마우스를 올리면 3초 동안 너비와 높이가 2배 증가합니다.</p>
    <div class="sample2"></div>
    
</body>
</html>
