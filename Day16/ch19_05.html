<!DOCTYPE html>
<html >
<head>
    <style>
        .sample1{
            width: 100px;
            height: 100px;
            background-color: yellow;
            animation-name: example;
            animation-duration: 8s;
        }
        @keyframes example{
            from{background-color: gray; margin-left: 0px;}
            to{background-color: tomato; margin-left: 200px;}
        }
      

    </style>
</head>
<body>
    <p>노란색이 8초에 걸려 그래이색이야 </p>
    <div class="sample1"></div>
    <p>애니매이션이 끝나면 토마토색이야</p>
    
    
</body>
</html>
